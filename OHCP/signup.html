<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Club Registration</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Join the Hobby Club</h2>
        <form id="registrationForm" class="form">
            <div class="form-left">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div class="error" id="nameError"></div>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="hobby">Select Your Hobby</label>
                <select id="hobby" name="hobby" required>
                    <option value="">-- Select Hobby --</option>
                    <option value="photography">Photography</option>
                    <option value="painting">Painting</option>
                    <option value="gardening">Gardening</option>
                    <option value="reading">Reading</option>
                    <option value="music">Music</option>
                    <option value="cooking">Cooking</option>
                    <option value="coding">Coding</option>
                    <option value="dancing">Dancing</option>
                    <option value="gaming">Gaming</option>
                    <option value="traveling">Traveling</option>
                    <option value="yoga">Yoga</option>
                    <option value="hiking">Hiking</option>
                    <option value="writing">Writing</option>
                    <option value="crafting">Crafting</option>
                    <option value="birdwatching">Birdwatching</option>
                    <option value="knitting">Knitting</option>
                    <option value="sports">Sports</option>
                    <option value="fishing">Fishing</option>
                    <option value="acting">Acting</option>
                    <option value="calligraphy">Calligraphy</option>
                </select>
         
                <label for="bio">Tell us about yourself</label>
                <textarea id="bio" name="bio" placeholder="Share something about your hobbies" rows="4"></textarea>
            </div>

            <div class="form-right">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" placeholder="Enter your street address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

                <input type="submit" value="Register">
                <div class="success" id="successMessage"></div>
            </div>
        </form>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
